{% extends "base.html" %}
{% load static %} 

{% block title%}
This Post title
{% endblock %}

{% block css_files%}
    <link rel="stylesheet" href="{% static "blog/post-detail.css" %}"/>
{% endblock %}


{% block content%}

    <section id="summary">
        <h2>{{post_detail.title}}</h2>
        <article>
            <img src="{% static "blog/images/"|add:post_detail.image %}" alt="Post Title"/>
            <address>By {{post_detail.author}}</address>
            <div >
                Last Updated on <time>{{post_detail.date}}</time>
            </div>
        </article>
    </section>

    <main>
       
        {{post_detail.content|linebreaks}}
       
    </main>

{% endblock %}
